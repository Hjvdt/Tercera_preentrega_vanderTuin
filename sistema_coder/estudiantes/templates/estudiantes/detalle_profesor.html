{% extends "estudiantes/base.html" %}

{% block subtitulo %}Info del profesor{% endblock subtitulo %}

{% block contenido %}
<h4>{{profesor.nombre}}</h4>
<span>
  <b>Comision:</b> {{profesor.comision}}
</span>
<br>
{% if profesor.curso %}
<span>
  <b>Curso que dicta:</b> {{profesor.curso}}
</span>
{% endif %}
<br><br>

<a href="{% url 'listar_profesor' %}">Volver a la lista</a>

{% endblock contenido %}
